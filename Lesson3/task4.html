<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        'use strict'
        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
                },
            {
                id: 8,
                price: 78,
            },
        ];

        let result_filter = products.filter(function(product){
            return product.photos && product.photos != '';
        }
        )
        console.log(result_filter);

        products.sort(function(a, b){
            return a.price - b.price;
        }
        )
        console.log(products);
    </script>
</body>
</html>
