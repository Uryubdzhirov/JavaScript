<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        'use strict'
        for (let i = 0; i <= 10; i++){
            if (i == 0){
                console.log(i + ' - zero');
            }
            else if ((i % 2) == 0){
                console.log(i + ' - even number');
            }
            else if ((i % 2) != 0){
                console.log(i + ' - odd number');
            }
        }
    </script>
</body>
</html>
