<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        "use strict";

        function sum(x, y) {
            return x + y
        }
        function dif(x, y) {
            return x - y
        }
        function mul(x, y) {
            return x * y
        }
        function div(x, y) {
            return x / y
        }

        let num1 = 2;
        let num2 = 1;

        alert(`Сумма ${num1} и ${num2} = ${sum(num1, num2)}`);
        alert(`Разность ${num1} и ${num2} = ${dif(num1, num2)}`);
        alert(`Произведение ${num1} и ${num2} = ${mul(num1, num2)}`);
        alert(`Деление ${num1} и ${num2} = ${div(num1, num2)}`);
    </script>
</body>
</html>
