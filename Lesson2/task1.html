    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        "use strict";

        /* 1
        */
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); //2

        /* 2
        */
        d = b++;
        alert(d); //1

        /* 3
        */
        c = 2 + ++a;
        alert(c); //5

        /* 4
        */
        d = 2 + b++;
        alert(d); //4


        alert(a); //3
        alert(b); //3
    </script>
