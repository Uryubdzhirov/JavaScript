<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        'use strict';
        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }

            edit(text) {
                if (text) {
                    this.text = text;
                }
            }
        }
        class AttachedPost extends Post {
            constructor(author, text, date) {
                super(author, text, date);
                this.highlighted = false;
            }

            makeTextHighlighted() {
                this.highlighted = true;
            }
        }
        let attachedPost = new AttachedPost('Author', 'Some text', '07.10.2021');
        attachedPost.edit('Some other text');
        attachedPost.makeTextHighlighted();
    </script>
</body>
</html>
