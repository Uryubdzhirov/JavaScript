<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        'use strict'
        class Product{
            constructor(name, price) {
                this.name = name;
                this.price = price;
            };

            make25PercentDiscount() {
                this.price *= 0.75;
            };
        };

        let test_prod = new Product('test_name', 1000);
        test_prod.make25PercentDiscount();
        console.log(test_prod);
    </script>
</body>
</html>
