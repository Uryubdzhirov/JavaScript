<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        'use strict'
        function Product(name, price){
            this.name = name;
            this.price = price;
        };
        Product.prototype.make25PercentDiscount = function(){
            this.price *= 0.75;
        };
        let test_prod = new Product('test_name', 1000);
        test_prod.make25PercentDiscount();
        console.log(test_prod);
    </script>
</body>
</html>
