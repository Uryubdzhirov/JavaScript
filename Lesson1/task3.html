<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        "use strict";

        /*
        1. 10 прибавляем 10 получаем 20
        2. 20 прибавляем "10" получаем "2010" - конкатенация строк
        3. "2010" присваиваем в переменную result
        4. с помощью console.log выводим result в консоль
        */
        let result = 10 + 10 + "10";
        console.log(result);

        /*
        1. 10 прибавляем "10" получаем "1010" - конкатенация строк
        2. "1010" прибавляем 10 получаем "101010" - конкатенация строк
        3. "101010" присваиваем в переменную result
        4. с помощью console.log выводим result в консоль
        */
        result = 10 + "10" + 10;
        console.log(result);

        /*
        1. 10 прибавляем 10 получаем 20
        2. 20 прибавляем 10 получаем 30
        3. 30 присваиваем в переменную result
        4. с помощью console.log выводим result в консоль
        */
        let result = 10 + 10 + +"10";
        console.log(result);

        /*
        1. 10 делим на -0
        2. Получаем минус бесконечность
        3. -Infinity присваиваем в переменную result
        4. с помощью console.log выводим result в консоль
        */
        let result = 10 / -"";
        console.log(result);

        /*
        1. 10 делим на NaN - Not a Number
        2. 10 делим на NaN получаем NaN
        3. NaN присваиваем в переменную result
        4. с помощью console.log выводим result в консоль
        */
        let result = 10 / +"2,5";
        console.log(result);
    </script>
</body>
</html>
